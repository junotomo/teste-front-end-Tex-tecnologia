<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">

  </head>
  <body>
    <header  class="cabecalho">
      <div class="row">
        <div class="col-6 logoDiv">
          <img class="svg" src="icons/logo.svg">
        </div>
        <div class="col-6" id="search">

            <img src="icons/search.svg" alt="">
            <input type="text" id="pesquisaVeiculo" placeholder="Pesquise um veículo ...">
        </div>
      </div>
    </header>
    <main>
      <div class="overlayForm">
        <h4>Novo Veículo</h4>
          <p>Veículo</p>
        <div class="row">
          <input type="hidden" name="" class="inputId" value="">
          <div class="col-6">
            <input type="text" name="" class="inputMarca " value="" placeholder="Marca">
          </div>
          <div class="col-6">
            <input type="text" name=""class="inputModelo" value="" placeholder="Modelo">
          </div>
          <div class="col-6">
            <input type="number" name="" class="inputAno" value="" placeholder="Ano">
          </div>
          <div class="col-6">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitches">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
                <label class="custom-control-label" for="customSwitch1">Vendido</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Default switch -->
        <h5>Descrição</h5>
        <textarea name="name" class="textDescricao" rows="4" cols="80"></textarea>
        <div class="col-12">
          <button type="button" class="btn btn-danger">Cancelar</button>
          <button type="button" class="btn btn-primary adicionarBtn2">Adicionar</button>
          <button type="hidden" class="btn btn-primary editarBtn">Editar</button>
        </div>
      </div>
      <div class="container principal">
        <!--  comeco adicionar veículo-->
        <article class="adicionar">
          <h3>Adicione um veículo...</h3>
          <button type="button" name="button" class="adicionarBtn">
            <img src="icons/add.svg" alt="">
          </button>
        </article>
        <!--  fim adicionar veículo-->
        <article class="row">
          <!--  comeco lista de veículos -->
          <section class="col-6 veiculos"></section>
          <!--  fim lista de veículos -->
          <section class="col-6 informacoes"></section>
        </article>
      </div>
    </main>

    <!--Bootstrap  e jquery-->
    <script  src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
